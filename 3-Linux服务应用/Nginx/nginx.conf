
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;
    gzip_disable "msie6";
    gzip_proxied any;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript;

    open_file_cache max=100000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    ssl_protocols        TLSv1.1 TLSv1.2;


    server {
        listen       5001 ssl;
        server_name  portal.ctce.com.cn;

        ssl_certificate      /usr/local/nginx/cert/7839693_portal.ctce.com.cn.pem; # 配置证书
        ssl_certificate_key  /usr/local/nginx/cert/7839693_portal.ctce.com.cn.key; # 配置证书私钥
        
        #ssl_certificate      /usr/local/nginx/cert_20220607/server.crt; # 配置证书
        #ssl_certificate_key  /usr/local/nginx/cert_20220607/server.key; # 配置证书私钥

	#ssl_protocols        TLSv1 TLSv1.1 TLSv1.2; # 配置SSL协议版本
        ssl_protocols        TLSv1.2 TLSv1.3; # 配置SSL协议版本
        ssl_ciphers          ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE; # 配置SSL加密算法
        ssl_prefer_server_ciphers  on; # 优先采取服务器算法
        ssl_session_cache    shared:SSL:5m; # 配置共享会话缓存大小
        ssl_session_timeout  5m; # 配置会话超时时间



        valid_referers none blocked 220.248.237.8 61.190.7.13 mti.ctce.com.cn crec4.21tb.com 61.190.7.219 cwxt.ctce.com.cn 10.7.11.14 gtdbs.ctce.com.cn 61.190.7.215 112.26.197.79 wzgl.ctce.com.cn 220.248.237.9 218.106.83.134 cloud.21tb.com eproinvit.crecgec.com portal.ctce.com.cn zhgd.ctcemti.com;

        if ($invalid_referer) {
            return 403;
        }


        location /7080/ {
	    proxy_pass  http://10.7.11.167:7080/;
        }

        location /7082/ {
	    proxy_pass  http://10.7.11.167:7082/;
        }

        location /9999/ {
	    proxy_pass  http://10.7.11.167:9999/;
        }

        location / {
	    proxy_pass  http://10.7.11.167;
        }



        location /config.js {
	    proxy_pass  http://10.7.11.38/config.js;
        }

        location /front/ { 
        proxy_set_header Host $host:$server_port;    
	proxy_pass  http://10.7.11.38/;
        }

        location /front/static/img/app-error.png {
            proxy_set_header Host $host:$server_port;
            proxy_pass  http://10.7.11.38/static/img/app-error.png;
        }

        location /static/img/app-error.png {
            proxy_set_header Host $host:$server_port;
            proxy_pass  http://10.7.11.38/static/img/app-error.png;
        }

        location /nacos/v1/cs/configs {
	    proxy_pass  http://10.7.11.167:8848/nacos/v1/cs/configs;
	}

        location /static/img/logo.png {
	    proxy_pass  http://10.7.11.167:7081/static/img/logo.png;
	}

        location /static/img/icon.png {
	    proxy_pass  http://10.7.11.167:7081/static/img/icon.png;
	}


        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        #location ~ \.php$ {
        #    root           html;
        #    fastcgi_pass   127.0.0.1:9000;
        #    fastcgi_index  index.php;
        #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
        #    include        fastcgi_params;
        #}

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }


    # another virtual host using mix of IP-, name-, and port-based configuration
