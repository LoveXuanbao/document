upstream m-fegateway {
    server   10.202.80.189:41000;
    keepalive 256;
}

upstream m-smartgateway {
    server   10.202.80.189:42000;
    keepalive 256;
}


server {
    listen 8088;
    server_name 10.202.60.23;
    location ^~ /smartapi/  {
        proxy_pass http://m-smartgateway/;
        add_header Cache-Control no-store;
        add_header Pragma  no-cache;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header Connection "";
    }
    location ^~ /  {
       add_header Access-Control-Allow-Origin *;
       add_header Access-Control-Allow-Methods 'GET,POST,OPTIONS,DELETE';
       add_header Access-Control-Allow-Headers 'X-Request-Token,DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,s-ticket,ticket';
       if ($request_method = 'OPTIONS') {
          return 204;
       }
       proxy_pass http://m-fegateway/;
       add_header Cache-Control no-store;
       add_header Pragma  no-cache;
       add_header X-Frame-Options SAMEORIGIN;
       proxy_hide_header X-Frame-Options;
       proxy_http_version 1.1;
       proxy_set_header Host $http_host;
       proxy_set_header Connection "";
    }
    location ^~ /*\.(js|css|html|htm|ico|txt|png|jpeg|woff|woff2|ttf)$ {
        proxy_pass http://m-fegateway/;
    }
}
